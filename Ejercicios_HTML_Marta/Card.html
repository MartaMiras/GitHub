<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-codigo 8">
    <style>
        @charset "utf-8";

        .tarjeta {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 420px;
            border: 1px solid lightgray;
            box-shadow: 2px 2px 8px 4px #d3d3d3d1;
            border-radius: 15px;
            font-family: sans-serif;
        }

        .titulo {
            font-size: 24px;
            padding: 10px 10px 0 10px;
            ;
        }

        .cuerpo {
            padding: 10px;
        }

        .pie {

            background: #6699ff;
            border-radius: 0 0 10px 5px;
            padding: 5px;
            text-align: center;

        }

        .pie a {
            text-decoration: none;
            color: white;
        }

        .pie a:after {
            position: absolute;
            resize: both -5%;
            z-index: 1;

        }
    </style>
</head>

<body>
    <div class="tarjeta">
        <div class="titulo">Tarjeta básica</div>
        <div class="cuerpo">
            <img src="https://www.blogdelfotografo.com/wp-content/uploads/2014/08/61.jpg" alt="muestra" width="400"
                height="400">
            <p>
                Paisaje
            </p>
        </div>
        <div class="pie">
            <a
                href="https://getbootstrap.esdocu.com/docs/5.1/components/card/#:~:text=Una%20tarjeta%20es%20un%20contenedor,y%20potentes%20opciones%20de%20visualizaci%C3%B3n.">Más
                información</a>
        </div>
    </div>
</body>

</html>
